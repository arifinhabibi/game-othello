<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./source/css/style.css">
</head>
<body>
    
    <div class="container game-main screen">
        <h1 class="display-name"></h1>
        <div class="score">
            <div class="player-score">
                <div class="player"></div> <span id="scoring-player"></span>
            </div>
            :
            <div class="bot-score">
                <div class="bot"></div> <span id="scoring-bot"></span>
            </div>
        </div>
        <div class="game">
            <div class="grid" id="grid-game">
                <!-- tile -->
            </div>
        </div>

        <div class="reset">
            Reset
        </div>
    </div>

    <div class="container intro screen">
        <input placeholder="Enter your name" class="input-name"/>
        <button class="start-game">Start Game</button>
    </div>



    <script src="./source/js/game.js"></script>
</body>
</html>
